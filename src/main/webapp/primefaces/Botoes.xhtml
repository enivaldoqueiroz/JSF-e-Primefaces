<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
 	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
 	
	
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float:  left; margin-left: 10px">
			<h:graphicImage library="imagens" name="img003.png"></h:graphicImage>
		</div>
		<div  style="float: right;" >
			<h:graphicImage library="imagens" name="img004.png" with="50"></h:graphicImage>
		</div>
	</header>
	
	<h1>Barra de ferramentas e Botões</h1>
	<h:form id="form">
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Novo"  icon="pi pi-file" />
				<p:button value="Abrir" icon="pi pi-folder-open"/>
				
				<span class="p-grid">
					<span class="ui-icon ui-icon-grip-dotted-vertical"/>
				</span>
				
				<p:button icon="pi pi-save" />
				<p:button icon="pi pi-trash" />
				<p:button icon="pi pi-print" />
							
								
			</f:facet>			
			<f:facet name="right">
				<p:menuButton value="Opções">
					<p:menuitem value="Salvar" icon="pi pi-save"/>
					<p:menuitem value="Alterar" icon="pi pi-save"/>
					<p:menuitem value="Deletar" icon="pi pi-save"/>
				</p:menuButton>
			</f:facet>
		</p:toolbar>
	
	</h:form>
	
			
	
	

</h:body>
</html>
