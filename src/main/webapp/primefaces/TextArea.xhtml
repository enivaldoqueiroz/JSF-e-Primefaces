<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
 	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
 	
	
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	<header>
		<div style="float:  left; margin-left: 10px">
			<h:graphicImage library="imagens" name="img003.png"></h:graphicImage>
		</div>
		<div  style="float: right;" >
			<h:graphicImage library="imagens" name="img004.png" with="50"></h:graphicImage>
		</div>
	</header>
	
	<h:form>
		<h1>Area de texto</h1>
		
		<p:inputTextarea 	rows="6" 
							style="width: 50%"  
							maxlength="10" 
							placeholder="Descrição"
							counter="saida" 
							counterTemplate="{0} caractes restantes(s)"/>
		<br/>
		<p:outputLabel id="saida"/>
		
	</h:form>
	
	
	

</h:body>
</html>
