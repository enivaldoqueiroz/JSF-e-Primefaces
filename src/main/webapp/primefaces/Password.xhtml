<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
 	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
 	
	
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float:  left; margin-left: 10px">
			<h:graphicImage library="imagens" name="img003.png"></h:graphicImage>
		</div>
		<div  style="float: right;" >
			<h:graphicImage library="imagens" name="img004.png" with="50"></h:graphicImage>
		</div>
	</header>
	
	<h1>Campos de password</h1>	
	<p:messages autoUpdate="true" id="msg"></p:messages>
	
		<h:form id="form">
			<p:panelGrid id="validacao" columns="3">
			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha" 
						feedback="true" 
						required="true" 
						weakLabel="Senha fraca"
						goodLabel="Senha boa" 
						strongLabel="Senha forte" 
						inline="true"
						requiredMessage="A senha é obrigatória" 
						promptLabel="Insira uma senha"
						match="confirm" 
						validatorMessage="A senha e a confirmação estão diferentes"
						
			/>
			<p:messages for="senha"/>
			
			<p:outputLabel value="Confirma Senha" for="confirm"/>
			<p:password id="confirm" required="true"/>
			
			<p:messages for="confim"/>
		</p:panelGrid>
		<p:commandButton value="Cadastrar" update="validacao"/>
		</h:form>	
	
	
	

</h:body>
</html>
