<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	
	<h1>Informações de cadastro</h1>
	<h:form id="form">
		<h:panelGrid colums="2">
			<p:outputLabel value="Nome"></p:outputLabel>
			<p:inputText value="#{bean.pessoa.nome}"></p:inputText>
			
			<p:outputLabel value="E-mail"></p:outputLabel>
			<p:inputText value="#{bean.pessoa.email}"></p:inputText>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"></p:commandButton>
			
			  
			<h:outputText></h:outputText>
			<h:commandButton value="Parar" action="#{bean.parar}"></h:commandButton>
			
		</h:panelGrid>		
	</h:form>
	
	<h1>Lista de pessoas</h1>
	
	<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="Email">#{p.email}</p:column>
		<p:column headerText="Editar">
			<p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"></p:button>
		</p:column>
		
	</p:dataTable>

</h:body>
</html>
